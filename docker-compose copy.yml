services:
  #  RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port for services
      - "15672:15672" # Management UI (visit on http://localhost:15672)
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped # Restart the container unless manually stopped

  # PostgreSQL DB for User Service
  user_db:
    image: postgres:14-alpine
    container_name: user_db
    ports:
      - "5432:5432" # Expose Postgres for local debugging
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=user_service_db
    volumes:
      - user_db_data:/var/lib/postgresql/data

  # Redis for Caching
  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # User Service Me
  user_service:
    build: ./services/user-service # Path to its Dockerfile
    container_name: user_service
    ports:
      - "3001:3001" # HostPort:ContainerPort
    depends_on:
      - user_db
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://user:password@user_db:5432/user_service_db
      - REDIS_URL=redis://redis:6379

  # API Gateway Service 
  api_gateway:
    #build: ./services/api-gateway
    #container_name: api_gateway
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
      - user_service
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      - USER_SERVICE_URL=http://user_service:3001

  # Email Service 
  email_service:
    #build: ./services/email-service
    #container_name: email_service
    depends_on:
      - rabbitmq
    environment:
      - PORT=3002
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
      # Add Gmail/SendGrid keys here

# --- Add stubs for push_service and template_service here ---

# Define the persistent volumes
volumes:
  rabbitmq_data:
  user_db_data:
  redis_data: